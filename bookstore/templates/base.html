<!--templates/base.html-->

<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>{% block title  %} Bookstore {% endblock title %} </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <!--Header -->
        <nav>
            <div class="container">
                <a href="{% url 'home' %}">Home</a> 
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
                    <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
                {% endif %} 
                    <a class="nav-link" href="{% url 'bookstore_app.book_list' %}">Books</a>
                    <a class="nav-link" href="{% url 'bookstore_app.author_list' %}">Authors</a>
                    <a class="nav-link" href="{% url 'bookstore_app.genre_list' %}">Genres</a>
                               
            </div>
        </nav>
        <!--Header -->
        <div class="container">
            {% block content %}
            {% endblock content%}
        </div>
        <!--Footer -->
        <!--Footer -->
    </body>
</html>
