<!--templates/base.html-->

<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <title>{% block title  %} Bookstore {% endblock title %} </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <!--Header -->
        <nav>
            <div class="container">
                <a href="{% url 'home' %}">Home</a> 
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'accounts.logout' %}">Logout ({{ user.username }})</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts.login' %}">Login</a>
                    <a class="nav-link" href="{% url 'accounts.signup' %}">Sign Up</a>
                    <a class="nav-link" href="{% url 'bookstore_app.book_list' %}">lista libros</a>
                    <a class="nav-link" href="{% url 'bookstore_app.book_detail' %}">detalle libros</a>
                    <a class="nav-link" href="{% url 'bookstore_app.author_create' %}">crear autor</a>
                {% endif %}                
            </div>
        </nav>
        <!--Header -->
        <div class="container">
            {% block content %}
            {% endblock content%}
        </div>
        <!--Footer -->
        <!--Footer -->
    </body>
</html>
