{% extends 'base.html' %}
{% block content %}
  <div class="col-md-4 col-lg-3 mb-2">
    <h1>{{ template_data.genre.name }}</h1>

    <ul>
      <li>Description: {{ template_data.genre.description }}</li>
    </ul>

    <a class="btn btn-primary" href="{% url 'bookstore_app.genre_edit' id=template_data.genre.id  %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'bookstore_app.genre_delete' id=template_data.genre.id  %}">Delete</a>

  </div>
{% endblock %}
