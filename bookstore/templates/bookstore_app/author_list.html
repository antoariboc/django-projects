{% extends 'base.html' %}
{% block content %}  
<a class="btn btn-primary" href="{% url 'bookstore_app.author_add' %}">Add author</a>
{% for author in template_data.authors %}
      <div class="col-md-4 col-lg-3 mb-2">
        <div class="p-2 card align-items-center pt-4">
          <div class="card-body text-center">
            <a href="{% url 'bookstore_app.author_detail' id=author.id %}" class="btn bg-dark text-white">
              {{ author.name }}
            </a>
            <ul>
                <li>Biography: {{author.biography}}</li>
                <li>Birth date: {{author.birth_date}}</li>
            </ul>
          </div>
        </div>
      </div>
{% endfor %}
{% endblock %}
