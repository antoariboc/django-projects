{% extends 'base.html' %}
{% block content %}
  <div class="col-md-4 col-lg-3 mb-2">
    <h1>{{ template_data.author.name }}</h1>

    <ul>
      <li>Biography: {{ template_data.author.biography }}</li>
      <li>Birth date: {{ template_data.author.birth_date }}</li>
    </ul>

    <a class="btn btn-primary" href="{% url 'bookstore_app.author_edit' id=template_data.author.id  %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'bookstore_app.author_delete' id=template_data.author.id  %}">Delete</a>
  </div>
{% endblock %}
