{% extends 'base.html' %}
{% block content %}  
<form method="POST">
    {% csrf_token %}
    {{ template_data.form.as_p }}
    <button type="submit" class="btn bg-dark text-white">
      Add author
    </button>
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field.errors }}
    {% endfor %}
</form>
{% endblock %}
